<html>
  <head>
		<title>Find your MP</title>
  </head>
  <body>
	</body>
  <script>
  	function inputZipcode() {
    	var zipcode = prompt("Please enter your zipcode: ");

    	if (zipcode == null || zipcode == "") {
      	window.alert("You didn't enter a zipcode!");
    	} else {
      	var txt = "https://represent.opennorth.ca/postcodes/" + zipcode;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
        	if (this.readyState == 4 && this.status == 200) {
          	window.alert(this.responseText);
          }
        }
        xhttp.open("GET", txt, true);
				xhttp.send();
    	}
    }

    inputZipcode();
  </script>
</html>
